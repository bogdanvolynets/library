<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogdan's Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Library</h1>
    <button id="addBook">NEW BOOK</button>
    <div id="form" class="form hidden">
        <span id="close" class="cross">&#10006;</span>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="numberOfPages" placeholder="Number of Pages" required>
        <div class="is-read">
            <label for="is-read">Read?</label>
            <input type="checkbox" name="is-read" id="isRead">
        </div>
        <button id="submitBook">Submit</button>
    </div>
    <div id="board" class="book-shelf">

    </div>

    <script src="object-constructor.js"></script>
</body>
</html>
